<div class="container">
  <div class="row">
    <div class="col-md-4">
      <div
        class="image-container"
        [style]="{ 'background-image': 'url(assets/images/' + image + ')' }"
      ></div>
    </div>
    <div class="col-md-8">
      <h5>{{ name }}</h5>
      <div class="mileage">{{ mileage | number }} km</div>
      <div class="location">{{ location }}</div>
      <div class="price">{{ price | currency: "Rs. ":"code" }}</div>
    </div>
  </div>
</div>
